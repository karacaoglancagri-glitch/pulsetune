<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PulseTune Admin</title>
  <link rel="stylesheet" href="/admin.css" />
</head>
<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo">♪</div>
      <div>
        <div class="brand-title">PulseTune</div>
        <div class="brand-sub">Admin Panel</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn ghost" id="btnRefresh">Yenile</button>
      <button class="btn" id="btnCopy">JSON Kopyala</button>
    </div>
  </header>

  <main class="wrap">
    <section class="grid">
      <div class="card">
        <div class="card-head">
          <div>
            <div class="h">Genel</div>
            <div class="muted">Son 200 arama kaydı</div>
          </div>
          <div class="pill" id="pillStatus">Bağlanıyor…</div>
        </div>

        <div class="stats">
          <div class="stat">
            <div class="k">Toplam Kayıt</div>
            <div class="v" id="statCount">—</div>
          </div>
          <div class="stat">
            <div class="k">Spotify</div>
            <div class="v" id="statSpotify">—</div>
          </div>
          <div class="stat">
            <div class="k">YouTube</div>
            <div class="v" id="statYoutube">—</div>
          </div>
          <div class="stat">
            <div class="k">All</div>
            <div class="v" id="statAll">—</div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="h2">Popüler Aramalar</div>
        <div class="chips" id="chipsTop"></div>

        <div class="divider"></div>

        <div class="h2">Filtre</div>
        <div class="filters">
          <input id="qFilter" class="input" placeholder="Sorguda ara (örn: gece)" />
          <select id="srcFilter" class="select">
            <option value="all">Tüm kaynaklar</option>
            <option value="spotify">Spotify</option>
            <option value="youtube">YouTube</option>
          </select>
        </div>

        <div class="hint">
          İpucu: Arama logları <code>/_admin/stats</code> üzerinden geliyor.
        </div>
      </div>

      <div class="card">
        <div class="card-head">
          <div>
            <div class="h">Loglar</div>
            <div class="muted">Zaman • Kaynak • Sorgu • IP</div>
          </div>
          <div class="pill mini" id="pillUpdated">—</div>
        </div>

        <div class="table-wrap">
          <table class="table">
            <thead>
              <tr>
                <th>Zaman</th>
                <th>Kaynak</th>
                <th>Sorgu</th>
                <th>IP</th>
                <th>User-Agent</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr><td colspan="5" class="muted">Yükleniyor…</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <footer class="foot">
      <span class="muted">PulseTune • Admin</span>
    </footer>
  </main>

  <script src="/admin.js"></script>
</body>
</html>
